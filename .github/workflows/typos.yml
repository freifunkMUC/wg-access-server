name: "Typos"

on:
  push:
    branches:
      - master
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - master
  schedule:
    - cron: "45 9 * * 1" # LÃ¤uft jeden Montag um 09:45 UTC

permissions:
  contents: read # Erforderlich, um den Code auszuchecken

jobs:
  run:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Cache Typos
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.cache/typos
          key: typos-${{ runner.os }}-${{ hashFiles('.typos.toml') }}
          restore-keys: |
            typos-${{ runner.os }}-

      - name: Run Typos with custom config
        uses: crate-ci/typos@06d010dfe4c84fdab1a25ea02b57b3585018ba80 # v1.42.3
        with:
          config: ./.typos.toml
