name: "Typos"

on:
  push:
    branches:
      - master
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - master
  schedule:
    - cron: '45 9 * * 1'  # LÃ¤uft jeden Montag um 09:45 UTC

permissions:
  contents: read  # Erforderlich, um den Code auszuchecken

jobs:
  run:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Cache Typos
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.cache/typos
          key: typos-${{ runner.os }}-${{ hashFiles('.typos.toml') }}
          restore-keys: |
            typos-${{ runner.os }}-

      - name: Run Typos with custom config
        uses: crate-ci/typos@3be83342e28b9421997e9f781f713f8dde8453d2 # v1.31.2
        with:
          config: ./.typos.toml